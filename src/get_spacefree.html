<!DOCTYPE html>
<html>
<head>
	<style>
		table td:first-child {
			text-align: right;
		}
	</style>
</head>
<script>
	function senddata()
	{
		var object = {};
		const formData = new FormData(document.getElementById("formular"));
		formData.forEach((value, key) => object[key] = value);
		console.log(JSON.stringify(object));
		fetch('https://www.spacehub.cz/APIv01/get_spacefree.php', {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify(object)
		})
			.then(response => response.text())
			.then(txt => document.getElementById("result").innerHTML = txt)
			.catch(err => console.error("Error occured: " + err));

	}
</script>
<body>

<form id="formular" action="javascript:void(0);">
<table>
	<tr><td>LOCATION_ID</td><td><input type="number" name="locid" value="7"></td></tr>
	<tr><td>TIME TO</td><td><input type="datetime" name="to" value="2025-04-03"></td></tr>
	<tr><td></td><td><button onclick="senddata()">go</button></td></tr>
</table>
</form>
<p id="result"></p>

</body>
</html>
